<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot da Gnose</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body style="margin: 0px; background: black;">
    <div class="colunacentro">
        <form>
            <div class="history" id="story" style="height: 90vh; background-color: white;"></div>
            <div class="options">
                <select name="matrix" id="matrix">
                    <option value="sabedoriajaponesa">sabedoria japonesa</option>
                </select> 
                <select name="algoritmos" id="algoritmos">
                    <option value="b">b</option>
                </select> 
                <input id="energiaCognitiva" type="number" placeholder="atenção">
            </div>
            <div class="calaboca">
                <input  id="inputbox" type="text">
            </div>
            <button onclick="callBot()">enviar</button>
        </form>
    </div>
</body>
</html>
